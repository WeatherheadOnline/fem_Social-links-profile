<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>

  <main>
    <article class="profile">
      
      <img class="author-pic" src="assets/images/avatar-jessica.jpeg">

      <div class="author">
        <h3 class="author-name textPreset1">Jessica Randall</h3>
        <p class="author-location textPreset3">London, United Kingdom</p>
      </div>

      <div class="tagline">
        <p class="textPreset2">"Front-end developer and avid reader."</p>
      </div>

      <div class="buttons-list">
        <button class="social-button textPreset3">GitHub</button>
        <button class="social-button textPreset3">Frontend Mentor</button>
        <button class="social-button textPreset3">LinkedIn</button>
        <button class="social-button textPreset3">Twitter</button>
        <button class="social-button textPreset3">Instagram</button>
      </div>

    </article>
  </main>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="weatherheadonline.com">Eddie Weatherhead</a>.
    </p>
  </footer>
</body>
</html>
